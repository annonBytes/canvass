<div class="field">
    <canvas #canvas> </canvas>
    <div class="tools">
        <button class="button">Undo</button>
        <button (click)="clear_canvas()" class="button">Clear</button>

        <div (click)="change_color($event)" class="color-field" style="background-color: red;"></div>
        <div (click)="change_color($event)" class="color-field" style="background-color: black;"></div>
        <div (click)="change_color($event)" class="color-field" style="background-color: green;"></div>
        <div (click)="change_color($event)" class="color-field" style="background-color: blue;"></div>
        <div (click)="change_color($event)" class="color-field" style="background-color: yellow;"></div>

        <input (input)="onKey($event)" type="color" class="color-picker">
        <input (input)="onWidth($event)" type="range" min="1" max="100" class="pen-range">
    </div>
</div>
